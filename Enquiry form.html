<div class="Encontainer">
  <h1 class="title">Enquiry Form</h1>
  <p class="description">If You have any queries, kindly take a moment to fill up this form. Our representatives will contact you shortly.</p>
  <div class="form-container">
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      <span id="nameError" class="error-message"></span>
    </div>
    <div class="form-group">
      <label for="grade">Student Grade:</label>
      <input type="text" id="grade" placeholder="Enter student grade">
      <span id="gradeError" class="error-message"></span>
    </div>
    <div class="form-group">
      <label for="class">Student Class:</label>
      <input type="text" id="class" placeholder="Enter student class">
      <span id="classError" class="error-message"></span>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
      <span id="emailError" class="error-message"></span>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">
      <span id="phoneError" class="error-message"></span>
    </div>
    <div class="form-group">
      <label for="enquiry">Student Enquiry:</label>
      <textarea id="enquiry" placeholder="Enter your enquiry"></textarea>
      <span id="enquiryError" class="error-message"></span>
    </div>
    <div class="button-container">
      <button id="submitBtn">Submit</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>
</div>
